<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title th:text="'Item ' + ${item.refId}">Item Details</title>
    <script>
        function patchField(input) {
            const currentValue = input.value;
            const originalValue = input.dataset.originalValue;
            if (currentValue === originalValue) return;

            const itemId = input.dataset.itemId;
            const fieldCode = input.dataset.fieldCode || input.id;
            const csrfToken = document.querySelector('meta[name="_csrf"]').content;
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

            const payload = {
                customFields: {
                    [fieldCode]: currentValue
                }
            };

            fetch(`/web/item/${itemId}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                },
                body: JSON.stringify(payload)
            }).then(res => {
                if (res.ok) {
                    input.dataset.originalValue = currentValue;
                } else {
                    res.text().then(text => alert("–û—à–∏–±–∫–∞: " + text));
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:inline="javascript">
        const socket = new SockJS('/ws');
        const stompClient = Stomp.over(socket);

        const itemId = [[${item.id}]];

        stompClient.connect({}, function () {
            const wsIndicator = document.getElementById('ws-indicator');
            if (wsIndicator) {
                wsIndicator.classList.remove('text-secondary');
                wsIndicator.classList.add('text-success');
                wsIndicator.setAttribute('title', 'WebSocket connected');
            }

            stompClient.subscribe(`/topic/item/${itemId}`, function (message) {
                location.reload(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É
            });
        });

        socket.onclose = function () {
            const wsIndicator = document.getElementById('ws-indicator');
            if (wsIndicator) {
                wsIndicator.classList.remove('text-success');
                wsIndicator.classList.add('text-secondary');
                wsIndicator.setAttribute('title', 'WebSocket disconnected');
            }
        };

        socket.onerror = function () {
            const wsIndicator = document.getElementById('ws-indicator');
            if (wsIndicator) {
                wsIndicator.classList.remove('text-success');
                wsIndicator.classList.add('text-warning');
                wsIndicator.setAttribute('title', 'WebSocket error');
            }
        };
    </script>
</head>
<body>
<div class="container mt-4" layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6"> <!-- –®–∏—Ä–∏–Ω–∞ —Ñ–æ—Ä–º—ã -->
    <h2 class="mb-4" th:text="${item.refId + ' - ' + item.summary}">ITEM-1 - Summary</h2>

    <!-- Main Info Card -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="fw-bold">Status:</label>
                    <select id="status"
                            class="form-select form-select-sm"
                            th:data-item-id="${item.id}"
                            th:data-original-value="${item.status}"
                            onchange="patchField(this)">
                        <option value="">-- Unassigned --</option>
                        <option th:each="status : ${statuses.entrySet()}"
                                th:value="${status.key}"
                                th:text="${status.value}"
                                th:selected="${status.key == item.status}">
                        </option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="fw-bold">Assigned To:</label>
                    <select id="assignedToId"
                            class="form-select form-select-sm"
                            th:data-item-id="${item.id}"
                            th:data-original-value="${item.assignedTo?.id}"
                            onchange="patchField(this)">
                        <option value="">-- Unassigned --</option>
                        <option th:each="user : ${users}"
                                th:value="${user.id}"
                                th:text="${user.name}"
                                th:selected="${user.id == item.assignedTo?.id}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6"><strong>Logged By:</strong> <span th:text="${item.loggedBy?.name}">User</span></div>
                <div class="col-md-6"><strong>Submitted:</strong> <span th:text="${#dates.format(item.timeStamp, 'yyyy-MM-dd HH:mm')}">Date</span></div>
            </div>
            <hr>
            <div><strong>Detail:</strong></div>
            <p th:text="${item.detail}">Detailed description of the item.</p>
        </div>
    </div>

    <!-- Custom Fields -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Custom Fields</h5>
            <div th:each="field : ${customFields}" class="row mb-3 align-items-center">
                <label class="col-md-4 fw-bold col-form-label" th:text="${field.label}">Field Label</label>
                <div class="col-md-8">
                    <div th:switch="${field.fieldType.type}">
                        <select th:case="3"
                                th:id="${field.code}"
                                class="form-select form-select-sm"
                                th:data-item-id="${item.id}"
                                th:data-original-value="${item.getValue(field.code)}"
                                onchange="patchField(this)">
                            <option value="">-- Unassigned --</option>
                            <option th:each="opt : ${field.options}"
                                    th:value="${opt.key}"
                                    th:text="${opt.value}"
                                    th:selected="${opt.key == item.getValue(field.code)}">
                            </option>
                        </select>

                        <div th:case="*">
                            <div th:if="${field.fieldType.type == 5 or field.fieldType.type == 7 or field.fieldType.type == 4}"
                                 class="input-group input-group-sm">
                                <input th:type="${field.fieldType.type == 4 ? 'number' : 'text'}"
                                       class="form-control"
                                       th:name="${field.code}"
                                       th:value="${item.getRender(field.code)}"
                                       th:data-item-id="${item.id}"
                                       th:data-field-code="${field.code}"
                                       th:attr="data-original-value=${item.getRender(field.code)}"
                                       onchange="patchField(this)"
                                       onkeydown="if(event.key === 'Enter'){ event.preventDefault(); this.blur(); }" />
                                <span class="input-group-text" title="–†–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º–æ–µ –ø–æ–ª–µ">üñâ</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- History Section -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">History</h5>
            <div class="list-group list-group-flush">
                <div class="list-group-item" th:each="history : ${item.history}">
                    <div class="d-flex justify-content-between">
                        <strong th:text="${history.loggedBy?.name}">User</strong>
                        <small th:text="${#dates.format(history.timeStamp, 'yyyy-MM-dd HH:mm')}">Date</small>
                    </div>
                    <p class="mb-1" th:text="${history.comment}">Comment</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Comment Form -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Update Item</h5>
            <form th:action="@{'/web/item/' + ${item.id}}" th:object="${itemUpdateForm}" method="post">
                <div class="mb-3">
                    <label for="comment" class="form-label">Comment</label>
                    <textarea id="comment" class="form-control" rows="4" th:field="*{comment}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
        </div>
    </div>
</div>
</body>
</html>
