<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title th:text="${'Item ' + item.refId}">Item Details</title>
    <script>
        function patchField(input) {
            console.log("Выбранное значение:", input.value);              // ID пользователя или ""
            console.log("ID элемента:", input.dataset.itemId);            // Из data-item-id
            console.log("Исходное значение:", input.dataset.originalValue); // Из data-original-value
            console.log("input.name:", input.name);
            console.log("input.id:", input.id);
            console.log("input.dataset.fieldCode:", input.dataset.fieldCode);


            const currentValue = input.value;
            const originalValue = input.dataset.originalValue;

            if (currentValue === originalValue) return;

            const itemId = input.dataset.itemId;
            const fieldCode = input.dataset.fieldCode || input.id;

            const csrfToken = document.querySelector('meta[name="_csrf"]').content;
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

            const payload = {
                customFields: {
                    [fieldCode]: currentValue
                }
            };

            fetch(`/web/item/${itemId}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                },
                body: JSON.stringify(payload)
            }).then(res => {
                if (res.ok) {
                    input.dataset.originalValue = currentValue;
                } else {
                    res.text().then(text => alert("Ошибка: " + text));
                }
            });
        }
    </script>




</head>
<body>
<div class="container mt-4"   layout:fragment="content">
    <h2 class="mb-4" th:text="${item.refId + ' - ' + item.summary}">ITEM-1 - Summary</h2>

    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Status:</strong>
                        <select id="status"
                                class="form-select d-inline w-auto"
                                th:data-item-id="${item.id}"
                                th:data-original-value="${item.status}"
                                onchange="patchField(this)">
                            <option value="">-- Unassigned --</option>
                            <option th:each="status : ${statuses.entrySet()}"
                                    th:value="${status.key}"
                                    th:text="${status.value}"
                                    th:selected="${status.key == item.status}">
                            </option>
                        </select>
                    </p>
                    <p><strong>Logged By:</strong> <span th:text="${item.loggedBy?.name}">Some User</span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Assigned To:</strong>
                        <select id="assignedToId"
                                class="form-select d-inline w-auto"
                                th:data-item-id="${item.id}"
                                th:data-original-value="${item.assignedTo?.id}"
                                onchange="patchField(this)">
                            <option value="">-- Unassigned --</option>
                            <option th:each="user : ${users}"
                                    th:value="${user.id}"
                                    th:text="${user.name}"
                                    th:selected="${user.id == item.assignedTo?.id}">
                            </option>
                        </select>
                    </p>
                    <p><strong>Date Submitted:</strong> <span th:text="${#dates.format(item.timeStamp, 'yyyy-MM-dd HH:mm')}">2025-07-25 10:00</span></p>
                </div>
            </div>
            <hr>
            <p><strong>Detail:</strong></p>
            <p th:text="${item.detail}">Detailed description of the item.</p>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Custom Fields</h5>
            <div th:each="field : ${customFields}" class="row mb-2">
                <div class="col-md-4 fw-bold" th:text="${field.label}">Custom Field Label</div>
                <div class="col-md-8">
                    <input type="text"
                           class="form-control"
                           th:name="${field.code}"
                           th:value="${item.getRender(field.code)}"
                           th:data-item-id="${item.id}"
                           th:data-field-code="${field.code}"
                           th:attr="data-original-value=${item.getRender(field.code)}"
                           onchange="patchField(this)"
                           onkeydown="if(event.key === 'Enter'){ event.preventDefault(); this.blur(); }" />

                </div>
            </div>
        </div>
    </div>

    <h3 class="mt-5">History</h3>
    <div class="list-group">
        <div class="list-group-item" th:each="history : ${item.history}">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" th:text="${history.loggedBy?.name}">User Name</h5>
                <small th:text="${#dates.format(history.timeStamp, 'yyyy-MM-dd HH:mm')}">2025-07-25 10:05</small>
            </div>
            <p class="mb-1" th:text="${history.comment}"></p>
        </div>
    </div>

    <h3 class="mt-5">Update Item</h3>
    <form th:action="@{'/web/item/' + ${item.id}}" th:object="${itemUpdateForm}" method="post">
        <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea id="comment" class="form-control" rows="5" th:field="*{comment}"></textarea>
        </div>
        <!-- Fields for changing status, assignee etc. will go here -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
