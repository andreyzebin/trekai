<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title th:text="'Item ' + ${item.refId}">Item Details</title>
    <style>
        /* Стили для скролла */
        .scrollable-history {
            max-height: 300px;
            overflow-y: hidden;
            scrollbar-width: thin;
            scrollbar-color: transparent transparent;
            transition: overflow-y 0.3s ease;
        }

        .scrollable-history:hover {
            overflow-y: auto;
        }

        /* Для WebKit браузеров (Chrome, Safari) */
        .scrollable-history::-webkit-scrollbar {
            width: 8px;
            background-color: transparent;
        }

        .scrollable-history::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.2);
            border-radius: 4px;
            visibility: hidden;
        }

        .scrollable-history:hover::-webkit-scrollbar-thumb {
            visibility: visible;
        }

        /* Для Firefox */
        @supports (scrollbar-color: auto) {
            .scrollable-history {
                scrollbar-color: rgba(0,0,0,0.2) transparent;
            }
        }
    </style>
    <style>
        .editable-container {
            position: relative;
        }

        .editable-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 0;
            gap: 12px;
        }
        .editable-input {
            width: 100%;
            padding: 6px 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .editable-display {
            max-height: 200px;
            overflow: hidden;
            white-space: pre-wrap;
            text-overflow: ellipsis;
            position: relative;
            padding-right: 24px;
            cursor: pointer;
            text-align: left;
        }

        .edit-text {
            display: block;          /* делает span блочным */
            text-align: left;        /* на всякий случай */
            margin: 0;
            padding: 0;
            //position: absolute;
            top: 0px;
        }


        .editable-display:hover .edit-icon {
            opacity: 1;
        }

        .edit-icon {
            // position: absolute;
            bottom: 4px;
            right: 4px;
            font-size: 14px;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .edit-icon:hover {
            opacity: 1;
        }

        .hidden {
          display: none !important;
        }
        textarea.editable-input {
            width: 100%;
            min-height: 250px;
            resize: vertical;
        }
    </style>
    <script>
        function activateEditor(container) {
            console.log("editor activated!")
            const display = container.querySelector('.editable-display');
            const input = container.querySelector('.editable-input');

            display.classList.add('hidden');
            input.value = input.dataset.originalValue || '';
            input.classList.remove('hidden');

            setTimeout(() => {
                input.focus();

                // Особенная обработка для полей даты - курсор в начало
                if (input.type === 'text' && input.hasAttribute('placeholder') &&
                    input.getAttribute('placeholder') === 'dd-MM-yyyy') {
                    input.setSelectionRange(0, 0);
                }
                // Для обычных текстовых полей и textarea - курсор в конец
                else if (input.type === 'text' || input.tagName === 'TEXTAREA') {
                    const length = input.value.length;
                    input.setSelectionRange(length, length);
                }
            }, 10);

        }


        function deactivateEditor(container, save = true) {
            console.log("editor deactivated!")
            const display = container.querySelector('.editable-display');
            const input = container.querySelector('.editable-input');
            const editText = container.querySelector('.edit-text');

            const newValue = input.value.trim();
            const originalValue = (input.dataset.originalValue || '').trim();

            display.classList.remove('hidden');
            input.classList.add('hidden');

            // Особенная обработка для полей даты
            if (input.type === 'text' && input.hasAttribute('placeholder') &&
                input.getAttribute('placeholder') === 'dd-MM-yyyy') {

                if (save && newValue !== originalValue) {
                    if (validateDateField(input)) {
                        // Форматируем дату для бэкенда (добавляем год если нужно)
                        const formattedValue = formatDateForBackend(newValue);
                        editText.textContent = formattedValue;
                        input.value = formattedValue;
                        patchField(input);
                    } else {
                        // Если валидация не прошла, восстанавливаем оригинальное значение
                        input.value = originalValue;
                        editText.textContent = originalValue;
                    }
                }
            } else {
                // Обычная обработка для других полей
                if (save && newValue !== originalValue) {
                    editText.textContent = newValue;
                    patchField(input);
                }
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('input[placeholder="dd-MM-yyyy"]').forEach(input => {
                input._lastValueLength = 0;
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.editable-container').forEach(container => {
                const display = container.querySelector('.editable-display');
                const input = container.querySelector('.editable-input');
                // Фокус по Tab — тоже редактировать
                display.addEventListener('focus', () => activateEditor(container));

                display.addEventListener('click', () => activateEditor(container));
                input.addEventListener('blur', () => deactivateEditor(container));

            });
        });
    </script>


    <script th:inline="javascript">
        var BASE_URL = /*[[@{/}]]*/ '';

        function isValidDate(dateString) {
            // Проверяем формат dd-MM-yyyy или dd-MM
            const datePattern = /^(\d{2})-(\d{2})(-(\d{4}))?$/;
            const match = dateString.match(datePattern);

            if (!match) return false;

            let day = parseInt(match[1], 10);
            let month = parseInt(match[2], 10);
            let year = match[4] ? parseInt(match[4], 10) : new Date().getFullYear();

            // Проверяем валидность месяца
            if (month < 1 || month > 12) return false;

            // Проверяем валидность дня для данного месяца
            const daysInMonth = new Date(year, month, 0).getDate();
            return day >= 1 && day <= daysInMonth;
        }

        function formatDateForBackend(dateString) {
            const datePattern = /^(\d{2})-(\d{2})(-(\d{4}))?$/;
            const match = dateString.match(datePattern);

            if (!match) return dateString;

            let day = match[1];
            let month = match[2];
            let year = match[4] ? match[4] : new Date().getFullYear();

            return `${day}-${month}-${year}`;
        }

        function formatDateInput(input) {
            const cursorPosition = input.selectionStart;
            const originalValue = input.value;
            const isDeletion = originalValue.length < input._lastValueLength;

            // Сохраняем предыдущее значение для сравнения
            input._lastValueLength = originalValue.length;

            // Сохраняем только цифры из всей строки
            const allDigits = originalValue.replace(/\D/g, '');

            // Форматируем с разделителями
            let formattedValue = '';
            if (allDigits.length > 0) {
                formattedValue = allDigits.substring(0, 2);
            }
            if (allDigits.length > 2) {
                formattedValue += '-' + allDigits.substring(2, 4);
            }
            if (allDigits.length > 4) {
                formattedValue += '-' + allDigits.substring(4, 8);
            }

            // Устанавливаем новое значение
            input.value = formattedValue;

            // Определяем новую позицию курсора
            let newCursorPosition;

            if (isDeletion) {
                // При удалении сохраняем позицию курсора
                newCursorPosition = Math.min(cursorPosition, formattedValue.length);
            } else {
                // При вводе вычисляем позицию на основе количества цифр
                const digitsBeforeCursor = originalValue.substring(0, cursorPosition).replace(/\D/g, '').length;

                if (digitsBeforeCursor <= 2) {
                    newCursorPosition = digitsBeforeCursor;
                } else if (digitsBeforeCursor <= 4) {
                    newCursorPosition = 3 + (digitsBeforeCursor - 2);
                } else {
                    newCursorPosition = 6 + (digitsBeforeCursor - 4);
                }
            }

            // Ограничиваем позицию курсора
            newCursorPosition = Math.min(newCursorPosition, formattedValue.length);

            // Устанавливаем курсор
            input.setSelectionRange(newCursorPosition, newCursorPosition);

            // Валидация
            validateDateField(input);
        }

        function validateDateField(input) {
            const value = input.value.trim();

            if (value === '') {
                input.classList.remove('is-invalid');
                return true;
            }

            if (isValidDate(value)) {
                input.classList.remove('is-invalid');
                return true;
            } else {
                input.classList.add('is-invalid');
                return false;
            }
        }

        function patchField(component) {
            console.log("[PATCH] Field", {
              id: component.id,
              value: component.value,
              original: component.dataset.originalValue,
              dataset: component.dataset
            });

            const currentValue = component.value;
            const originalValue = component.dataset.originalValue;

            console.log("patchField called");
            console.log("Current:", currentValue, "Original:", originalValue);

            if (component.type === 'text' && component.hasAttribute('placeholder') &&
                component.getAttribute('placeholder') === 'dd-MM-yyyy') {

                if (!validateDateField(component)) {
                    alert('Пожалуйста, введите корректную дату в формате dd-MM-yyyy');
                    return;
                }

                // Форматируем дату перед отправкой
                component.value = formatDateForBackend(component.value);
            }

            if (currentValue === originalValue) return;

            const itemId = component.dataset.itemId;
            const fieldCode = component.dataset.fieldCode || component.id;
            const csrfToken = document.querySelector('meta[name="_csrf"]').content;
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

            const payload = {
                customFields: {
                    [fieldCode]: currentValue
                }
            };
            console.log("Sending PATCH:", payload);
            fetch(`${BASE_URL}web/item/${itemId}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                },
                body: JSON.stringify(payload)
            }).then(res => {
                if (res.ok) {
                    component.dataset.originalValue = currentValue;
                    console.log("Patch successful");
                } else {
                    res.text().then(text => alert("Ошибка: " + text));
                    console.error("Ошибка:", text);
                    alert("Ошибка: " + text);
                }
            });
        }
    </script>
    <!-- Websockets -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script th:inline="javascript">
        var BASE_URL = /*[[@{/}]]*/ '';

        var wsUrl = BASE_URL + 'ws';

        const socket = new SockJS(wsUrl);
        const stompClient = Stomp.over(socket);

        const itemId = [[${item.id}]];

        stompClient.connect({}, function () {
            const wsIndicator = document.getElementById('ws-indicator');
            if (wsIndicator) {
                wsIndicator.classList.remove('text-secondary');
                wsIndicator.classList.add('text-success');
                wsIndicator.setAttribute('title', 'WebSocket connected');
            }

            stompClient.subscribe(`/topic/item/${itemId}`, function (message) {
                location.reload(); // Обновляем страницу
            });
        });

        socket.onclose = function () {
            const wsIndicator = document.getElementById('ws-indicator');
            if (wsIndicator) {
                wsIndicator.classList.remove('text-success');
                wsIndicator.classList.add('text-secondary');
                wsIndicator.setAttribute('title', 'WebSocket disconnected');
            }
        };

        socket.onerror = function () {
            const wsIndicator = document.getElementById('ws-indicator');
            if (wsIndicator) {
                wsIndicator.classList.remove('text-success');
                wsIndicator.classList.add('text-warning');
                wsIndicator.setAttribute('title', 'WebSocket error');
            }
        };
    </script>
</head>
<body>
<div class="container mt-4" layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6"> <!-- Ширина формы -->
            <div class="mb-4 d-flex align-items-center gap-2">
                <h2 class="mb-0" th:text="${item.refId}">ITEM-1</h2>
                <!-- Summary -->
                <div class="editable-container">
                    <!-- Режим просмотра -->
                    <div class="editable-display d-flex justify-content-between align-items-center" tabindex="0">
                                                <span class="edit-text flex-grow-1 text-truncate"
                                                      th:text="${item.summary}"
                                                      th:data-original-value="${item.summary}">
                                                    Value
                                                </span>
                        <span class="edit-icon ms-2">🖉</span>
                    </div>

                    <input type="text"
                           class="editable-input form-control form-control-sm hidden mt-1"
                           style="max-width: 400px;"
                           id="summary"
                           th:value="${item.summary}"
                           th:data-item-id="${item.id}"
                           th:attr="data-original-value=${item.summary}"
                           onkeydown="if(event.key === 'Enter'){ event.preventDefault(); this.blur(); }"/>
                    <!-- Режим редактирования -->
                </div>
            </div>


            <!-- Main Info Card -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Status:</label>
                            <select id="status"
                                    class="form-select form-select-sm"
                                    th:data-item-id="${item.id}"
                                    th:data-original-value="${item.status}"
                                    onchange="patchField(this)">
                                <option value="">-- Unassigned --</option>
                                <option th:each="status : ${statuses.entrySet()}"
                                        th:value="${status.key}"
                                        th:text="${status.value}"
                                        th:selected="${status.key == item.status}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Assigned To:</label>
                            <select id="assignedToId"
                                    class="form-select form-select-sm"
                                    th:data-item-id="${item.id}"
                                    th:data-original-value="${item.assignedTo?.id}"
                                    onchange="patchField(this)">
                                <option value="">-- Unassigned --</option>
                                <option th:each="user : ${users}"
                                        th:value="${user.id}"
                                        th:text="${user.name}"
                                        th:selected="${user.id == item.assignedTo?.id}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">Logged By:<span
                                th:text="${item.loggedBy?.name}">User</span></div>
                        <div class="col-md-6">Submitted:<span
                                th:text="${#dates.format(item.timeStamp, 'yyyy-MM-dd HH:mm')}">Date</span></div>
                    </div>
                    <hr>
                    <!-- Detail -->
                    <div>Detail:</div>
                    <div class="editable-container mt-2">
                        <div class="editable-display" tabindex="0">
                            <span class="edit-text"
                                  th:data-original-value="${item.detail}"
                                  th:text="${item.detail}">Detailed description of the item.</span>
                            <span class="edit-icon">🖉</span>
                        </div>
                        <textarea class="form-control editable-input hidden"
                                  th:text="${item.detail}"
                                  th:data-original-value="${item.detail}"
                                  th:data-item-id="${item.id}"
                                  data-field-code="detail">
                        </textarea>
                    </div>
                </div>
            </div>

            <!-- Custom Fields -->
            <div class="card mb-4">
                <div class="card-body">
                    <div th:each="field : ${customFields}" th:with="val=${item.getRender(field.code)}" class="row mb-3 align-items-center">
                        <!-- Левая колонка — Название поля -->
                        <label class="col-md-4 form-label col-form-label" th:text="${field.label}">Field Label</label>

                        <!-- Правая колонка — Значение -->
                        <div class="col-md-8">
                            <div th:switch="${field.fieldType.type}">
                                <!-- SELECT -->
                                <select th:case="3"
                                        th:id="${field.code}"
                                        class="form-select form-select-sm"
                                        th:data-item-id="${item.id}"
                                        th:data-original-value="${item.getValue(field.code)}"
                                        onchange="patchField(this)">
                                    <option value="">-- Unassigned --</option>
                                    <option th:each="opt : ${field.options}"
                                            th:value="${opt.key}"
                                            th:text="${opt.value}"
                                            th:selected="${opt.key == item.getValue(field.code)}">
                                    </option>
                                </select>

                                <!-- NUMBER -->
                                <div th:case="4">
                                    <div class="input-group input-group-sm">
                                        <div class="editable-container w-100">
                                            <!-- Режим просмотра -->
                                            <div class="editable-display d-flex justify-content-between align-items-center" tabindex="0">
                                                <span class="edit-text flex-grow-1 text-truncate"
                                                      th:text="${val != null and !#strings.isEmpty(val) ? val : '—'}"
                                                      th:data-original-value="${item.getRender(field.code)}">
                                                    Value
                                                </span>
                                                <span class="edit-icon ms-2">🖉</span>
                                            </div>

                                            <!-- Режим редактирования -->
                                            <input type="number"
                                                   class="editable-input form-control form-control-sm hidden mt-1"
                                                   th:id="${field.code}"
                                                   th:name="${field.code}"
                                                   th:value="${item.getRender(field.code)}"
                                                   th:data-item-id="${item.id}"
                                                   th:data-original-value="${item.getRender(field.code)}"
                                                   onkeydown="if(event.key === 'Enter'){ event.preventDefault(); this.blur(); }"/>
                                        </div>
                                    </div>
                                </div>
                                <!-- STRING -->
                                <div th:case="5">
                                    <div class="input-group input-group-sm">
                                        <div class="editable-container w-100">
                                            <!-- Режим просмотра -->
                                            <div class="editable-display d-flex justify-content-between align-items-center" tabindex="0">
                                                <span class="edit-text flex-grow-1 text-truncate"
                                                      th:text="${val != null and !#strings.isEmpty(val) ? val : '-'}"
                                                      th:data-original-value="${item.getRender(field.code)}">
                                                    Value
                                                </span>
                                                <span class="edit-icon ms-2">🖉</span>
                                            </div>

                                            <!-- Режим редактирования -->
                                            <input type="text"
                                                   class="editable-input form-control form-control-sm hidden mt-1"
                                                   th:id="${field.code}"
                                                   th:name="${field.code}"
                                                   th:value="${item.getRender(field.code)}"
                                                   th:data-item-id="${item.id}"
                                                   th:data-original-value="${item.getRender(field.code)}"
                                                   onkeydown="if(event.key === 'Enter'){ event.preventDefault(); this.blur(); }"/>
                                        </div>
                                    </div>
                                </div>
                                <!-- DATE -->
                                <div th:case="6">
                                    <div class="input-group input-group-sm">
                                        <div class="editable-container w-100">
                                            <!-- Режим просмотра -->
                                            <div class="editable-display d-flex justify-content-between align-items-center" tabindex="0">
                                                <span class="edit-text flex-grow-1 text-truncate"
                                                      th:text="${val != null and !#strings.isEmpty(val) ? val : '—'}"
                                                      th:data-original-value="${val != null ? val : ''}">
                                                    Value
                                                </span>
                                                <span class="edit-icon ms-2">🖉</span>
                                            </div>

                                            <!-- Режим редактирования -->
                                            <input type="text"
                                                   class="editable-input form-control form-control-sm hidden mt-1"
                                                   th:id="${field.code}"
                                                   th:name="${field.code}"
                                                   th:value="${val != null ? val : ''}"
                                                   th:data-item-id="${item.id}"
                                                   th:data-original-value="${val != null ? val : ''}"
                                                   placeholder="dd-MM-yyyy"
                                                   onkeydown="if(event.key === 'Enter'){ event.preventDefault(); this.blur(); }"
                                                   oninput="formatDateInput(this)"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- History Section -->
            <div class="card mb-4">
                <div class="card-body">
                    <form th:action="@{'/web/item/' + ${item.id}}" th:object="${itemUpdateForm}" method="post">
                        <div class="mb-3">
                            <textarea id="comment" class="form-control" rows="4" th:field="*{comment}" placeholder="Add a comment..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Comment</button>
                    </form>
                </div>
                <div class="card-body">
                    <div class="list-group list-group-flush scrollable-history">
                        <div class="list-group-item p-2" th:each="history : ${item.getHistoryPage()}">
                            <!-- Изменение поля -->
                            <div th:if="${history.change != null}" class="mb-1">
                                <span class="fw-semibold" th:text="${history.change.fieldName + ':'}"></span>
                                <span class="text-muted" th:text="${history.change.valueBefore} ?: 'empty'"></span>
                                <span class="mx-1 text-muted">→</span>
                                <span th:text="${history.change.valueAfter} ?: 'empty'"></span>
                            </div>

                            <!-- Комментарий -->
                            <div th:if="${not #strings.isEmpty(history.comment)}"
                                 class="text-break mb-1 small text-muted"
                                 th:utext="${history.comment}"></div>

                            <!-- Мета-информация -->
                            <div class="d-flex justify-content-end small text-muted">
                                <span th:text="${history.loggedBy?.name}"></span>
                                <span class="mx-1">•</span>
                                <span th:text="${#dates.format(history.timeStamp, 'dd.MM.yy HH:mm')}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
</body>
</html>
