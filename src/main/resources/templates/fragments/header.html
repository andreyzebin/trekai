<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="header" id="header">

        <a th:href="@{/dashboard}">
            <img th:src="@{/resources/jtrac-logo.gif}" style="border: 0"/>
        </a>
    </div>
    <div id="nav">
        <a th:href="@{/dashboard}">DASHBOARD</a>
        <span class="pipe"> | </span>
        <a th:href="@{/item/search}">SEARCH</a>
        <span class="pipe"> | </span>
        <a href="#">OPTIONS</a>
        <span class="pipe"> | </span>
        <a th:href="@{/logout}">LOGOUT</a>
        <span class="pipe"> | </span>

            (<span th:text="${#authentication.principal.username}">admin</span>)

    </div>

</body>
</html>
