# PostgreSQL Settings for Docker Profile
spring.datasource.url=jdbc:postgresql://localhost:5432/jtrac
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=jtrac
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# In a production-like environment, you'd typically use Flyway or Liquibase for migrations
# 'validate' ensures the schema matches the entities without dropping data.
# Use 'update' if you want Hibernate to manage schema changes automatically.
spring.jpa.hibernate.ddl-auto=update
